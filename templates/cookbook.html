<!DOCTYPE html>
<html lang="en">

<head>

    <title>PantryPal</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css" type="text/css">

<body>
    <form action="/home" method="POST">
        <input type="image" src="static/logo.png" name="logo" />
    </form>
    <div class="container">

        <div class="recipe1">
            <div class="info1">
                <h2>Brocolli Coconut Noodles</h2>
                <p>2/3 ingredients</p>
            </div>
            <img class="img1" src="static/brocolli_coconut_noodles.jpg">

        </div>

        <div class="recipe2">
            <div class="info2">
                <h2>Chicken Marsala Pasta</h2>
                <p>5/9 ingredients</p>
            </div>
            <img class="img2" src="static/chicken_marsala_pasta.jpg">

        </div>

        <div class="recipe3">
            <div class="info3">
                <h2>Fried Rice with Salad</h2>
                <p>3/8 ingredients</p>
            </div>
            <img class="img3" src="static/fried_rice_with_salad.jpg">

        </div>

        <div class="recipe4">
            <div class="info4">
                <h2>Honey Ginger Salmon</h2>
                <p>1/6 ingredients</p>
            </div>
            <img class="img4" src="static/honey_ginger_salmon.jpg">

        </div>

        <div class="recipe-5">
            <div class="info5">
                <h2>Spicy Peanut Noodles</h2>
